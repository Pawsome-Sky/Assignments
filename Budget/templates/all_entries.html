{% extends "base.html" %}

{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in all_entries %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ "Income" if entry.income else "Expense" }}</td>
            <td>{{ entry.sum }}</td>
            <td>
                <a href="{{ url_for('update', id=entry.id) }}" class="btn btn-link text-primary">Update</a>
                <a href="{{ url_for('delete', id=entry.id) }}" class="btn btn-link text-danger" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
